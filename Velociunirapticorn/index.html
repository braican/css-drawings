<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Velociunirapticorn</title>

    <link rel="stylesheet" href="velociunirapticorn.css">
</head>
<body>

<div id="velociunirapticorn">
    <img src="vurn.png" alt="" class="vurn">

    <div class="body">
        <div class="torso"></div>
        <div class="chest"></div>
        <div class="back"></div>
        <div class="rump"></div>
    </div>

    <div class="left-leg">
        <div class="upper-leg">
            
            <div class="inner-thigh"></div>
            <div class="thigh"></div>
            
            <div class="hamstring">
                <div class="top"></div>
            </div>

        </div>

        <div class="lower-leg">
            <div class="shin"></div>
            <div class="calf"></div>
        </div>

        <div class="knee"></div>

        <div class="heel"></div>

        <div class="foot">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>

    <div class="tail">
        <div class="middle"></div>
        <div class="top"></div>

        <div class="hindquarter"></div>

        <div class="bottom"></div>
    </div>

    <div class="neck">
        <div class="spike spike-6">
            <div class="bottom"></div>
            <div class="top"></div>
        </div>
        <div class="spike spike-5">
            <div class="bottom"></div>
            <div class="top"></div>
        </div>
        <div class="spike spike-4">
            <div class="bottom"></div>
            <div class="top"></div>
        </div>
        <div class="spike spike-3">
            <div class="bottom"></div>
            <div class="top"></div>
        </div>
        <div class="spike spike-2">
            <div class="bottom"></div>
            <div class="top"></div>
        </div>
        <div class="spike spike-1">
            <div class="bottom"></div>
            <div class="top"></div>
        </div>

        <div class="horn">
            <div class="bottom"></div>
            <div class="top"></div>
        </div>

        <div class="main-neck"></div>
        <div class="neck-slope"></div>
        <div class="gizzard"></div>
    </div>



    <div class="head">

        <div class="jaw"></div>
        <div class="inner-jaw"></div>
        

        <div class="tongue"></div>
        <!-- <div class="tongue-2"></div> -->
        <div class="tongue-tip">
            <div class="bottom"></div>
            <div class="top"></div>
        </div>
        <div class="tongue-top"></div>
        <div class="tongue-bottom"></div>
        
        <!-- THE BOTTOM TEETH -->
        <div class="tooth tooth-7 bottom">
            <div class="tooth-bottom"></div>
            <div class="tooth-top"></div>
        </div>
        <div class="tooth tooth-6 bottom">
            <div class="tooth-bottom"></div>
            <div class="tooth-top"></div>
        </div>
        <div class="tooth tooth-5 bottom">
            <div class="tooth-bottom"></div>
            <div class="tooth-top"></div>
        </div>
        <div class="tooth tooth-4 bottom">
            <div class="tooth-bottom"></div>
            <div class="tooth-top"></div>
        </div>

        <div class="tooth tooth-3 bottom">
            <div class="tooth-bottom"></div>
            <div class="tooth-top"></div>
        </div>

        <div class="tooth tooth-2 bottom">
            <div class="tooth-bottom"></div>
            <div class="tooth-top"></div>
        </div>

        <div class="tooth tooth-1 bottom">
            <div class="tooth-bottom"></div>
            <div class="tooth-top"></div>
        </div>
        <!-- end teeth -->

        <div class="lower-jaw"></div>

        <!-- THE TOP TEETH -->
        <div class="tooth tooth-8 top">
            <div class="tooth-bottom"></div>
            <div class="tooth-top"></div>
        </div>
        <div class="tooth tooth-7 top">
            <div class="tooth-bottom"></div>
            <div class="tooth-top"></div>
        </div>
        <div class="tooth tooth-6 top">
            <div class="tooth-bottom"></div>
            <div class="tooth-top"></div>
        </div>
        <div class="tooth tooth-5 top">
            <div class="tooth-bottom"></div>
            <div class="tooth-top"></div>
        </div>
        <div class="tooth tooth-4 top">
            <div class="tooth-bottom"></div>
            <div class="tooth-top"></div>
        </div>
        <div class="tooth tooth-3 top">
            <div class="tooth-bottom"></div>
            <div class="tooth-top"></div>
        </div>
        <div class="tooth tooth-2 top">
            <div class="tooth-bottom"></div>
            <div class="tooth-top"></div>
        </div>
        <div class="tooth tooth-1 top">
            <div class="tooth-bottom"></div>
            <div class="tooth-top"></div>
        </div>
        <!-- end teeth -->

        <div class="snout"></div>
    

        <div class="dome-piece"></div>
   
        <div class="eye"></div>
   
    </div>

</div>
    
</body>
</html>
